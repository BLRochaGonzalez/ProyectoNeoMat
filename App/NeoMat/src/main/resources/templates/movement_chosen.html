<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/movements.css">
<script src="/js/myOwnJS.js"></script>
<title th:text="#{movchosen.title}"></title>
</head>

<body id="body" onload="showTime(), reloj()">
<div th:if="${invalidSettlement}" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong th:text="#{movchosen.alert.strong}"></strong> <span th:text="#{movchosen.alert.span}"></span>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
	<div id="mainContainer" class="container-fluid d-none d-lg-block">
		<div class="row justify-content-center">
			<div class="col-1 recourceContainer">
				<div class="row">
					<img class="imgResource" src="/assets/resources/wolframio.jpg"
						alt="Resource">
				</div>
				<div class="row justify-content-center">
					<h5 th:text="${w}"></h5>
				</div>
			</div>
			<div class="col-1 recourceContainer">
				<div class="row">
					<img class="imgResource" src="/assets/resources/grafeno.jpg"
						alt="Resource">
				</div>
				<div class="row justify-content-center">
					<h5 th:text="${g}"></h5>
				</div>
			</div>
			<div class="col-1 recourceContainer">
				<div class="row">
					<img class="imgResource" src="/assets/resources/carbino.jpg"
						alt="Resource">
				</div>
				<div class="row justify-content-center">
					<h5 th:text="${c}"></h5>
				</div>
			</div>
			<div class="col-1 recourceContainer">
				<div class="row">
					<img class="imgResource" src="/assets/resources/acero.jpg"
						alt="Resource">
				</div>
				<div class="row justify-content-center">
					<h5 th:text="${s}"></h5>
				</div>
			</div>
			<div class="col-1 recourceContainer">
				<div class="row">
					<img class="imgResource" src="/assets/resources/radiacion.jpg"
						alt="Resource">
				</div>
				<div class="row justify-content-center">
					<h5 th:text="${r}"></h5>
				</div>
			</div>
			<div class="col-1 recourceContainer">
				<div class="row">
					<img class="imgResource" src="/assets/resources/solar.jpg"
						alt="Resource">
				</div>
				<div class="row justify-content-center">
					<h5 th:text="${e}"></h5>
				</div>
			</div>
		</div>
		<div class="row justify-content-between mt-3">
			<div class="col-2">
				<a href="/user/profile" style="margin-left: 25%;"> <svg
						width="7em" height="7em" viewBox="0 0 16 16"
						class="bi bi-person-circle" fill="var(--mainWhite)"
						xmlns="http://www.w3.org/2000/svg">
                        <path
							d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z" />
                        <path fill-rule="evenodd"
							d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                        <path fill-rule="evenodd"
							d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z" />
                    </svg>
				</a> <a href="/user/general" class="btn btn-info w-100 mt-5"
					role="button" th:text="#{nav.general}"></a> <a
					href="/user/buildings" class="btn btn-info buttonActive w-100 mt-3"
					role="button" th:text="#{nav.building}"></a> <a
					href="/user/researches" class="btn btn-info w-100 mt-3"
					role="button" th:text="#{nav.research}"></a> <a href="/user/troups"
					class="btn btn-info w-100 mt-3" role="button"
					th:text="#{nav.troup}"></a> <a href="/user/movements"
					class="btn btn-info w-100 mt-3" role="button"
					th:text="#{nav.movement}"></a> <a href="/user/radar"
					class="btn btn-info w-100 mt-3" role="button"
					th:text="#{nav.radar}"></a> <a href="/user/ranking"
					class="btn btn-info w-100 mt-3" role="button"
					th:text="#{nav.ranking}"></a> <a href="/logOut"
					class="btn btn-danger w-100 mt-5" role="button"
					th:text="#{nav.exit}"></a>
			</div>
			<div class="container col-7 mt-5">
				<div id="imgMovementChosen" class="row ml-1"
					style="background-image: url('/assets/tropas/defensas_bg.png');">
					<div id="infoSection"
						class="row justify-content-center align-items-center">
						<div id="infoGroup" class="col-12 mb-2">
							<div class="row align-items-center ml-3"
								style="background-color: var(- -mainBlack-0-40);">
								<div class="col-12">
									<div class="row justify-content-between m-1">
										<label class="mr-5" for="" th:text="#{movchosen.troup}"></label>
										<h4 id="totTroups">0</h4>
									</div>
									<div class="row justify-content-between m-1">
										<label class="mr-5" for="" th:text="#{movchosen.continent}"></label> <label
											th:if="${cont}" id="continent" th:text="${cont}"></label> <label
											th:if="${cont} == null" id="continent"></label>
									</div>
									<div class="row justify-content-between m-1">
										<label class="mr-5" for="" th:text="#{movchosen.country}"></label> <label
											th:if="${pais}" id="country" th:text="${pais}"></label> <label
											th:if="${pais} == null" id="country"></label>
									</div>
									<div class="row justify-content-between m-1">
										<label class="mr-5" for="" th:text="#{movchosen.region}"></label> <label
											th:if="${regi}" id="region" th:text="${regi}"></label> <label
											th:if="${regi} == null" id="region"></label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div id="selectorsMainSection" class="col-12 mt-3">
						<div class="row">
							<div class="col-2 selectorDiv mb-4" th:each="st: ${stList}">
								<div th:if="${!st.troupIds.isDef}">
									<img th:id="'selectorImg' + ${st.troupIds.id}" class="img-fluid"
										th:src="'/assets/tropas/'+ ${st.troupIds.id} +'.jpg'" alt="">
									<div id="troupQuantity">
									<input class="atkT" type="number" th:id="${st.troupIds.id}" value=0 name="${st.troupIds.id}" min="0" th:max="${st.quantity}" style="width: 6vw" onblur="asignarTropas(this)">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row justify-content-center">
					<form class="d-flex" th:action="@{/user/sendAttack}" method=POST>
					<div class="col-6">
						<div class="row mt-4 justify-content-center">
							<div class="col-3">
								<label for="" th:text="#{movchosen.loc}"></label>
							</div>
							<div class="col-2 m-1">
								<input th:if="${cont}" id="locationContinent" name="locationContinent" type="number" style="width: 40px;"
									onchange="changeLocation(this)" th:value="${cont}" readonly="readonly"> 
								<input th:if="${cont} == null" id="locationContinent" name="locationContinent" type="number" min="1" max="5" style="width: 40px;"
									onchange="changeLocation(this)">
							</div>
							<div class="col-2 m-1">
								<input th:if="${pais}" id="locationCountry" name="locationCountry" type="number" style="width: 40px;"
									onchange="changeLocation(this)" th:value="${pais}" readonly="readonly"> 
								<input th:if="${pais} == null" id="locationCountry" name="locationCountry" type="number" min="1" max="10" style="width: 40px;"
									onchange="changeLocation(this)">
							</div>
							<div class="col-2 m-1">
								<input th:if="${regi}" id="locationRegion" name="locationRegion" type="number" style="width: 40px;"
									onchange="changeLocation(this)" th:value="${regi}" readonly="readonly"> 
								<input th:if="${regi} == null" id="locationRegion" name="locationRegion" type="number" min="1" max="25" style="width: 40px;"
									onchange="changeLocation(this)">
							</div>
						</div>
					</div>
					<div class="col-2">
						<div class="row m-4 justify-content-center">
							<div class="col">
								<input type="submit" class="btn btn-success" role="button" th:value="Enviar">
							</div>
						</div>
					</div>
					</form>
				</div>
			</div>
			<div class="col-2">
				<div class="row">
					<div class="col">
						<div class="row justify-content-center">
							<img class="imgSettlement"
								src="/assets/settlements/asentamiento8.jpg" alt="Resource"
								onclick="changeSettlement(this)">
						</div>
						<div class="row justify-content-center">
							<h5 th:text="${continent} + ':' + ${country} + ':' + ${region}"></h5>
						</div>
						<div class="row justify-content-center">
							<img class="imgSettlement mt-4" src="/assets/buildings/edificios_bg.jpg">
							<h5 id="timerContainer"></h5>
						</div>
						<div class="row justify-content-center">
							<img class="imgSettlement mt-4" src="/assets/researches/investigacion_bg.jpg">
							<h5 id="timerContainerR"></h5>
						</div>
						<div class="row justify-content-center">
							<img class="imgSettlement mt-4" src="/assets/tropas/defensas_bg.png">
							<h5 id="timerContainerT"></h5>
						</div>
						<div class="row justify-content-center">
							<img class="imgSettlement mt-4" src="/assets/movements/ataque_bg.jpg">
							<h5 id="timerContainerAttack"></h5>
						</div>
						
						
					</div>
				</div>
			</div>
		</div>
		<div class="row justify-content-start">
			<h2 id="clock"
				style="position: fixed; bottom: 5px; background-color: var(--mainBlack-0-40);"></h2>
		</div>
	</div>
	
	<div id="mainContainer" class="container-fluid d-lg-none">
		<div class="alert alert-warning" role="alert"
			th:text="#{responsive.alert}"></div>
		<div class="row justify-content-around">
			<div id="infoContainer" class="col-10">
				<a th:href="@{/wiki}" id="btnWiki" class="btn btn-danger"
					role="button" th:text="#{responsive.btn}"></a>
				<h2 th:text="#{responsive.info1}"></h2>
				<h2 th:text="#{responsive.info2}"></h2>
				<h2 th:text="#{responsive.info3}"></h2>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/jquery/jquery-3.5.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>

</html>
