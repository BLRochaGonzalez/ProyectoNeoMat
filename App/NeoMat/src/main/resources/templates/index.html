<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/index.css">
<script src="js/myOwnJS.js"></script>
<title th:text="#{index.title}"></title>
</head>

<body>
	<div id="mainContainer" class="container-fluid d-none d-lg-block">
		<div class="row justify-content-around">
			<div id="infoContainer" class="col-6 col-xl-4">
				<a th:href="@{/wiki}" id="btnWiki" class="btn btn-danger"
					role="button" th:text="#{responsive.btn}"></a>
				<h2 th:text="#{responsive.info1}"></h2>
				<h2 th:text="#{responsive.info2}"></h2>
				<h2 th:text="#{responsive.info3}"></h2>
			</div>
			<div id="loginContainer" class="col-4">
				<div class="row justify-content-between">
					<div id="loginAccess" class="col-5" onclick="showLoginSection()">
						<h5 th:text="#{index.btn.login}"></h5>
					</div>
					<div id="registerAccess" class="col-5"
						onclick="showRegisterSection()">
						<h5 th:text="#{index.btn.register}"></h5>
					</div>
				</div>
				<div class="row">
					<div id="loginSection" class="col-12">
						<form th:action="@{/login}" method=POST>
							<div class="form-row justify-content-center">
								<div class="form-group col-12">
									<label for="inputLoginEmail" th:text="#{index.email}"></label> <input type="email"
										class="form-control" id="inputLoginEmail"
										name="inputLoginEmail" placeholder="Email">
								</div>
								<div class="form-group col-12">
									<label for="inputLoginPassword" th:text="#{index.pass}"></label><input
										type="password" class="form-control" id="inputLoginPassword"
										name="inputLoginPassword" placeholder="Contraseña">
								</div>
								<button id="loginBtn" type="submit" class="btn btn-danger" th:text="#{index.btn.login}"></button>
							</div>
						</form>
					</div>
					<div id="registerSection" class="col-12">
						<form th:action="@{/register}" method=POST>
							<div class="form-row justify-content-center">
								<div class="form-group col-12">
									<label for="inputRegisterNick" th:text="#{index.nick}"></label><input type="text"
										class="form-control" id="inputRegisterNick"
										name="inputRegisterNick" placeholder="Nick">
								</div>
								<div class="form-group col-12">
									<label for="inputRegisterEmail" th:text="#{index.email}"></label><input
										type="email" class="form-control" id="inputRegisterEmail"
										name="inputRegisterEmail" placeholder="Email">
									
								</div>
								<div class="form-group col-12">
									<label for="inputRegisterPassword" th:text="#{index.pass}"></label> <input
										type="password" class="form-control"
										id="inputRegisterPassword" name="inputRegisterPassword"
										placeholder="Contraseña">
									
								</div>
								<div class="form-group col-12">
									<label for="inputRegisterRepeatPassword" th:text="#{index.repass}"></label> <input type="password" class="form-control"
										id="inputRegisterRepeatPassword"
										name="inputRegisterRepeatPassword" placeholder="Contraseña">
								</div>
								<button id="registerBtn" type="submit" class="btn btn-info" th:text="#{index.btn.register}"></button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="mainContainer" class="container-fluid d-lg-none">
		<div class="alert alert-warning" role="alert" th:text="#{responsive.alert}"></div>
		<div class="row justify-content-around">
			<div id="infoContainer" class="col-10">
				<a th:href="@{/wiki}" id="btnWiki" class="btn btn-danger"
					role="button" th:text="#{responsive.btn}"></a>
				<h2 th:text="#{responsive.info1}"></h2>
				<h2 th:text="#{responsive.info2}"></h2>
				<h2 th:text="#{responsive.info3}"></h2>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
