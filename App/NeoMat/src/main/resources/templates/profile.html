<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/profile.css">
  <script src="/js/myOwnJS.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="mainContainer" class="container-fluid p-5">
    <div class="row justify-content-around mt-5">
      <div class="col-1">
        <a href="/user/general">
          <svg width="8em" height="8em" viewBox="0 0 16 16" class="bi bi-chevron-double-left" fill="var(--mainWhite)"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
            <path fill-rule="evenodd"
              d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
          </svg>
        </a>
      </div>
      <div class="col-8">
        <form class="justify-content-center" action="general.html">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Nombre:</label>
              <input type="email" class="form-control w-75" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email:</label>
              <input type="email" class="form-control w-75" id="inputEmail4">
            </div>
          </div>
          <div class="form-row mt-4">
            <div class="form-group col-md-6">
              <label for="inputPassword4">Nick:</label>
              <input type="password" class="form-control w-75" id="inputPassword4">
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">Telefono:</label>
              <input type="email" class="form-control w-75" id="inputEmail4">
            </div>
          </div>
          <div class="form-row mt-4 justify-content-center">
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password:</label>
              <input type="password" class="form-control w-75" id="inputPassword4">
            </div>
          </div>
          <div class="form-row mt-4">
            
          </div>

          <div class="form-row mt-5 justify-content-center">
            <button type="button" class="btn btn-primary mt-5" data-toggle="modal"
              data-target="#staticBackdrop">Actualizar
            </button>

            <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
              aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header" style="background-color: var(--mainBlack);">
                    <h5 class="modal-title" id="staticBackdropLabel">Confirmación</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body" style="background-color: var(--mainBlack);">
                    <label for="inputPassword4">Repite la Contraseña:</label>
                    <input type="password" class="form-control w-75" id="inputPassword4">
                    <button type="submit" class="btn btn-primary mt-5">Actualizar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
    <script type="text/javascript" src="/jquery/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
