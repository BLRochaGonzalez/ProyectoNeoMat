<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/profile.css">
<script src="../js/myOwnJS.js"></script>
<title th:text="#{profile.title}"></title>
</head>

<body onload="showTime(), reloj()">
	<div id="mainContainer" class="container-fluid p-5 d-none d-lg-block">
		<div class="row justify-content-around mt-5">
			<div class="col-1">
				<a th:href="@{/user/general}"> <svg width="8em" height="8em"
						viewBox="0 0 16 16" class="bi bi-chevron-double-left"
						fill="var(--mainWhite)" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
							d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
            <path fill-rule="evenodd"
							d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
          </svg>
				</a>
			</div>
			<div class="col-8">
				<form class="justify-content-center" th:action="@{/user/updateProfile}"
					method=POST>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputName" th:text="#{profile.name}"></label> <input type="text"
								class="form-control w-75" id="inputName" name="inputName"
								th:value="${user.name}">
						</div>
						<div class="form-group col-md-6">
							<label for="inputEmail" th:text="#{profile.email}"></label> <input type="email"
								class="form-control w-75" id="inputEmail" name="inputEmail"
								th:value="${user.email}">
						</div>
					</div>
					<div class="form-row mt-4">
						<div class="form-group col-md-6">
							<label for="inputNick" th:text="#{profile.nick}"></label> <input type="text"
								class="form-control w-75" id="inputNick" name="inputNick"
								th:value="${user.nick}">
						</div>
						<div class="form-group col-md-6">
							<label for="inputPhone" th:text="#{profile.phone}"></label> <input type="text"
								class="form-control w-75" id="inputPhone" name="inputPhone"
								th:value="${user.phone}">
						</div>
					</div>
					<div class="form-row mt-4 justify-content-center">
						<div class="form-group col-md-6">
							<label for="inputPassword" th:text="#{profile.pass}"></label> <input
								type="password" class="form-control w-75" id="inputPassword"
								name="inputPassword" th:value="${user.password}">
						</div>
					</div>
					<div class="form-row mt-4"></div>

					<div class="form-row mt-5 justify-content-center">
						<button type="button" class="btn btn-primary mt-5"
							data-toggle="modal" data-target="#staticBackdrop" th:text="#{profile.update}">
						</button>

						<div class="modal fade" id="staticBackdrop" data-backdrop="static"
							data-keyboard="false" tabindex="-1"
							aria-labelledby="staticBackdropLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header"
										style="background-color: var(--mainBlack);">
										<h5 class="modal-title" id="staticBackdropLabel" th:text="#{profile.conf.title}"></h5>
										<button type="button" class="close" data-dismiss="modal"
											aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body"
										style="background-color: var(--mainBlack);">
										<label for="inputPassword4" th:text="#{profile.conf.info}"></label>
										<div id=hiddenPass th:text="${user.password}" style="display:none;"></div>
										<input type="password" class="form-control w-75"
											id="inputPassword4" name="inputPassword4"
											onblur="checkPass()">
										<button id="bActualizar" type="submit"
											class="btn btn-primary mt-5" disabled th:text="#{profile.update}"></button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div id="mainContainer" class="container-fluid d-lg-none">
		<div class="alert alert-warning" role="alert"
			th:text="#{responsive.alert}"></div>
		<div class="row justify-content-around">
			<div id="infoContainer" class="col-10">
				<a th:href="@{/wiki}" id="btnWiki" class="btn btn-danger"
					role="button" th:text="#{responsive.btn}"></a>
				<h2 th:text="#{responsive.info1}"></h2>
				<h2 th:text="#{responsive.info2}"></h2>
				<h2 th:text="#{responsive.info3}"></h2>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../jquery/jquery-3.5.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>

</html>
