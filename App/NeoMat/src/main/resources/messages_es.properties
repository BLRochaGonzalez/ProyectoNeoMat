wiki.btn =Volver a Index
wiki.prologue =PROLOGO
wiki.prologue.info =Año 473 tras la gran guerra, países destruidos, civilizaciones enfrentadas entre sí bajo el manejo de un tirano. La gran guerra trajo al mundo muerte destrucción y casi la aniquilación al completo de la raza humana, solo se pudieron salvar algunos grupos de personas a lo largo y ancho de el planeta. Todo empezó en 2035, año en el que el presidente Ruso falleció dejándole el cargo a su Vicepresidente, Ivanov, ese sería el principio del fin, Ivanov era una persona sumamente agresiva y desquiciada, era un joven sin escrúpulos que quería una sola cosa en el mundo, la Supremacía Rusa sobre todas las naciones, y por un momento lo logró, en un intento de ofensiva sobre Estados Unidos llegó a destruir gran parte del país pero a cambio de un precio demasiado alto. Ivanov lanzó 5 misiles nucleares sobre EEUU, los estados seleccionados por Ivanov fueron: New York, Washington D.C., California, Michigan y New Jersey. Por otro lado, en Estados Unidos se enteraron de los malévolos planes que tenia Ivanov y decidieron contraatacar antes de que llegasen los misiles, decidió el presidente que era hora de lanzar todo lo que tenían,pero no solo dieron en Rusia, los misiles lanzados por EEUU como represalia contra Rusia también impactaron en prácticamente todos los países. En menos de 2 días había pasado de ser un planeta "pacifico" a un planeta con las horas contadas, el potencial de destrucción de los dos países era tan alto que en el momento que se atacasen mutuamente el planeta Tierra tal y como lo conocíamos podía desaparecer, y así lo hizo, ambos países se atacaron, eso conllevó a la muerte automática de los dos países casi por completo, solo se pudieron salvar algunas familias en búnkeres comunitarios y privados, tanto Rusia como Estados Unidos habían sido borrados del mapa, ya no existían. Poco a poco las consecuencias de los ataques se vio reflejada en el resto del mundo, la radiación mató al 85% de la población en cuestión de horas, al otro 15% no les fue mejor, a los que no mató los dejo gravemente heridos, de ese 15% restante en cuestión de 3 meses solamente quedaron vivos un 0,05% de la población mundial, únicamente 3.5 millones de personas alrededor del mundo sobrevivieron. Ivanov fue uno de ellos, consiguió la hegemonía sobre todo el mundo a costa de la destrucción de este, no obstante aunque sobrevivió no duraría mucho tiempo ya que por la radiación tan fuerte a la que estaban todos expuestos no eran raras las muertes por enfermedades desconocidas, y esto fue lo que se llevo por fin de una vez por todas a Ivanov, los supervivientes dejaron escritos que hoy en día se siguen recordando. \u201CLa Paz nos une tras la Guerra que nos separa, la Vida resurge cuando la Muerte nos ataca\u201D. Es nuestro nuevo lema aun así las hostilidades vuelven a la carga, el mundo está dividido por regiones y ciudades, cada uno mira por sí mismo y son capaces de hacer lo que sea por tal de conseguir sobrevivir, después de 2 años, de esos 3.5 millones de personas solamente quedaban poco mas de 2, la radiación seguía su curso y continuaba el trabajo que Ivanov empezó, al final encontramos la forma de poder vivir sin miedo a la radiación, conseguimos hacer capsulas burbuja en las cuales poder vivir en paz por fin, o eso creíamos...
wiki.resources =RECURSOS
wiki.resource.neomat =NEOMATERIA
wiki.resource.neomat.info =La Neomateria es la principal fuente de vida del nuevo mundo, tras las bombas nucleares encontramos una nueva materia super inestable pero que tenía todo lo necesario para la construcción tanto de nuevas civilizaciones como de un nuevo mundo ya que es un compuesto entre Wolframio, Grafeno, Carbino y Acero, sacamos la neomateria y la procesamos en las fabricas específicas de cada compuesto.
wiki.resource.radiation =RADIACION
wiki.resource.radiation.info =Tras años de investigación encontramos la forma de usar la radiación como combustible para nuestros vehículos y ciudades,	en las cupulas tenemos instalados recopiladores de nanopartículas que se encuentran en la radiación que tras procesos de modificación nanotecnológicas pudimos usarlo como combustible desechable.
wiki.resource.energy =ENERGIA SOLAR
wiki.resource.energy.info =Tras la guerra la naturaleza y mas concretamente la atmosfera cambió drásticamente, el aire se hacía casi irrespirable, y una capa espesa de radiación y nubes cubren el 100% del cielo del mundo por lo tanto es imposible que la energía solar la podamos recibir con facilidad, creamos unas cometas con paneles solares de grafeno para sobrepasar la capa de radiación y poder obtener energía solar, no sabíamos si funcionaria pero en el momento que las echamos a volar nos percatamos que la propia capa de radiación las mantenía en vuelo por encima de ella como si las congelase en el aire y no las dejase caer.
wiki.buildings =EDIFICIOS
wiki.building.1 =MINA DE WOLFRAMIO
wiki.building.1.info =Este edificio se creó para separar el Wolframio de la masa homogenea a la que le dimos el nombre de NeoMateria. Dicho	material, también conocido como Tungsteno es un metal escaso, de color gris acerado, muy duro y denso y su elevado punto de	fusión nos obligó a crear altos hornos capaces de alcanzar cotas de temperatura nunca antes imaginadas para poder hacer uso de este material. Su uso es muy variado, desde aleaciones con acero	hasta objetos como las resistencias y filamentos para iluminacion y electricidad
wiki.building.2 =MINA DE GRAFENO
wiki.building.2.info =este edificio se encarga de la recoleccion, manipulacion y almacenaje del Grafeno, esta es una sustancia compuesta por arbono puro. . Es un material casi transparente. suscaracteristicas mas destacables serían su resistencia (unas 200 veces pas qeu el acero) y su ligereza (5 veces mas que el aluminio). Gracias a este material pudimos crear pantallas táctiles flexibles, telecomunicaciones de alta velocidad y equipos opticos de alta resolución
wiki.building.3 =MINA DE CARBINO
wiki.building.3.info =Este edificio diseñado específicamente por nuestros equipos de investigadores cuyo proposito es la recolección del carbono hayado en la NeoMateria, y su posterior procesado dandocomo resultado el material mas resistente y maleable conocido hasta ahora, y cuyas utilizaciones van desde la fabricacion de otros objetos pero con una durabilidad mucho mayor, aplicaciones en IA, como conductor y un aun desconocido largo etcétera
wiki.building.4 =MINA DE ACERO
wiki.building.4.info =Con la ayuda de grandes imánes, esta fábrica recoge todo tipo de metales, que luego funde y une en una masa homogénea que	tras enfriarse se le conoce como acero. Este material, que a priori no es mas que una aleacion fabricada para la construccion y edificacion, forma parte de mas del 90% de nuestra civilizacion actal tal como la conocemos, y debido a su necesidad en enormes cantidades, se ha vuelto un recurso muy	preciado
wiki.building.7 =HANGAR
wiki.building.7.info =Para poder alzarnos con el poder en el nuevo mundo ante un clima devastador, y enemigos sangrientos y desesperados por sobrevivir a toda costa, la construccion de este edificio es vital, en el se llevan a cabo las creaciones de las tropas autotripuladas gracias a los conocimientos en Inteligencia Articifial que utilizaremos para arrasar los asentamientos rivales con el fin de apoderarnos de sus recursos, destruir sus tropas y evitar asi que en el futuro puedan llegar a ser una amenaza para nuestro asentamiento.
wiki.building.8 =LABORATORIO DE INVESTIGACION
wiki.building.8.info =La base de toda civilizacion, el conocimiento sobre lo desconocido, y los avances tecnologicos de ultima generacion se llevan a cabo en este recinto, con el desarrollo y crecimiento	de este edificio reduciras los tiempos de investigacion	necesarios para adquirir nuevos o mejores conocimientos sobre las distintas ramas
wiki.researches =INVESTIGACIONES
wiki.research.1 =TECNOLOGIA DE ENERGIA
wiki.research.1.info =Gracias al conocimiento sobre la energia, nuestros equipos cientificos son capaces de mejorar las cadenas de recoleccion provocando así un aumento en la produccion de recursos en los asentamientos, cada nivel de aumento de esta energia aporta un	porcentaje mas alto de recoleccion de recursos.
wiki.research.2 =TECNOLOGIA DE INTELIGENCIA ARTIFICIAL
wiki.research.2.info =La mejora de esta investigacion conlleva una reduccion en los tiempos de construccion de los edificios debido a la mejora	en los algoritmos y patrones usados en los procesos de recoleccion y transformacion de los recursos obtenidos
wiki.research.3 =TECNOLOGIA DE ESPIONAJE
wiki.research.3.info =Aun no se sabe mucho sobre esta tecnologia, ni sobre sus futuras implementaciones, pero su mejora podría conllevar a reducciones en los desplazamientos de las tropas gracias a un mejor conocimiento del terreno que nos rodea, así como a la creacion de nuevas rutas.
wiki.research.4 =TECNOLOGIA MILITAR
wiki.research.4.info =Esta investigacion aporta una mejor estructura a nuestras tropas, consiguiento que puedan permanecer mas tiempo en las incursiones sin ser destruidas.
wiki.research.5 =TECNOLOGIA DE BLINDAJE
wiki.research.5.info =Gracias al conocimiento de esta tecnologia, nuestros equipos de investigadores, comprendieron mejor las capacidades de los materiales que utilizan, por lo que llevandolo a la practica bélica, mejoran la solidez y los escudos de los vehiculos.
wiki.research.6 =TECNOLOGIA ARMAMENTISTICA
wiki.research.6.info =El desarrollo de esta tecnologia permite mejorar tanto la	municion como las armas que se implementan en nuestros equipos de asalto, consiguiendo con esllo que provoquen mas daño en sus defensas.
wiki.troups = TROPAS
wiki.troups.attack = ATAQUE
wiki.troups.attack.1 =VEHICULO ESPIA
wiki.troups.attack.1.info =Vehículo ultraligero casi indetectable para las defensas	enemigas, su función es recopilar información sobre los	enemigos.
wiki.troups.attack.2 = AVISPA
wiki.troups.attack.2.info =Vehículo principal de ataque del asentamiento, cuyas caracteristicas mas destacables son: su alta velocidad y ataque	moderado.
wiki.troups.attack.3 = CAZADOR LIGERO
wiki.troups.attack.3.info =Vehiculo rudimentario que usan para saquear pueblos vecinos, en los inicios de la era post-Ivanov era el vehiculo más usado.
wiki.troups.attack.4 = CAZADOR PESADO
wiki.troups.attack.4.info =Vehículo de asedio más moderno que su predecesor, implementando mejoras notables tanto en blindaje como en armamento.
wiki.troups.attack.5 = NAVE PEQUEÑA DE CARGA
wiki.troups.attack.5.info =Vehículo blindado cuyo proposito en la batalla es de	recoges y transportar recursos.
wiki.troups.attack.6 = NAVE GRANDE DE CARGA
wiki.troups.attack.6.info =Vehículo de gran tamaño con gran capacidad para transportar y proteger los recursos que se adquieran en batalla.
wiki.troups.attack.7 = ESCOLTA
wiki.troups.attack.7.info =Vehículo simple, cuyo blindaje y forma se asemeja a otras tropas, sirve de señuelo ante las defensas enemigas.
wiki.troups.attack.8 = ASALTADOR PEQUEÑO
wiki.troups.attack.8.info =Vehículo de ataque en el que se implementa el armamento laser para aumentar drasticamente su poder en batalla.
wiki.troups.attack.9 = ASALTADOR GRANDE
wiki.troups.attack.9.info =Vehículo de combate con cañon doble de plasma, su letalidad es mayor de la esperada en el momento de su creación
wiki.troups.attack.10 = ACORAZADO
wiki.troups.attack.10.info =Vehículo que combina su gran capacidad de aguantar ataques enemigos a corta distancia con su forma de ataque por pulsos electromagneticos.
wiki.troups.attack.11 = BOMBARDERO
wiki.troups.attack.11.info =Vehículo diseñado para estar en la parte trasera de la linea ofensiva debido a que su forma de ataque es lanzar misiles de alta potecia sobre las defensas enemigas.
wiki.troups.attack.12 = DESTRUCTOR
wiki.troups.attack.12.info =Vehículo de grandes prestaciones ofensivas debido a su potente cañon laser y sublindaje casi inpenetrable. Hablamos de	la maquina de guera "casi" perfecta.
wiki.troups.attack.13 = GRAN WICK
wiki.troups.attack.13.info =Si tienes la mala suerte de encontrarte con un Gran Wick de frente tienes las horas contadas, es la maquina de batalla más mortifera jamas creada.
wiki.troups.defend  = DEFENSA
wiki.troups.defend.1 = EL MURO
wiki.troups.defend.1.info =Desde hace mucho tiempo los asentamientos pensaron la forma mas segura de protegerse, El Muro es la solucion perfecta, una pared casi increbrantable destinada a la defensa de todo el	asentamiento evitando que el enemigo se adentrase en su terreno.
wiki.troups.defend.2 = ARAÑA
wiki.troups.defend.2.info =Robot de defensa destinado a la proteccion de todos y cada uno de los ciudadanos del asentamiento, solo tienen un deber, proteger incluso si eso le cuesta su propia vida.
wiki.troups.defend.3 = LANZAMISILES
wiki.troups.defend.3.info =Robot estático de defensa, su poder de combate al estar armado con lanzamisiles es bastante considerable, en cambio ser	estático le hace un blanco fácil.
wiki.troups.defend.4 = TORRE CAÑON
wiki.troups.defend.4.info =Cañon de gran envergadura, su ataque a traves de rayos laser son muy eficaces contra los ataques del exterior.
wiki.troups.defend.5 = DEFENSOR
wiki.troups.defend.5.info =Robot que reconoce al enemigo a traves de un escaneo con	su sistema de rayos infrarojos, despues aniquila a lo que se le	ponga por delante.
wiki.troups.defend.6 = ANTI-ASEDIO
wiki.troups.defend.6.info =Robot masivo de defensa, su creación es gran parte por la necesidad de mejorar al Defensor, las mejoras en defensas y en armamento lo hacen bastante mejor que el Defensor.
wiki.troups.defend.7 = TRON-X
wiki.troups.defend.7.info =Maquina de guerra destinada a la defensa del asentamiento a traves de laseres, balas, sierras cuerpo a cuerpo, etc...
wiki.troups.defend.8 = LASER-DOG
wiki.troups.defend.8.info =Robot masivo altamente veloz y sigiloso, el daño de sus cañones laseres combinado con su alta capacidad de camuflaje lo hace letal para la mayoria de las tropas de ataque.